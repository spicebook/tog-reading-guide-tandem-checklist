        color: #FD9683;
    }

    input[type="checkbox"] {
        appearance: none;
        width: 26px;
        height: 26px;
        border-radius: 6px;
        border: 2px solid currentColor;
        margin-right: 12px;
        position: relative;
        cursor: pointer;
        background: transparent;
    }

    input[type="checkbox"]:checked::after {
        content: "✕";
        position: absolute;
        font-size: 22px;
        top: -4px;
        left: 3px;
        font-weight: 600;
        color: currentColor;
    }

        "chapter " + (chapter.startsWith("Empire") ? "eos" : "tod");

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    // Restore saved state
    if (localStorage.getItem("ch" + index) === "1") {
        checkbox.checked = true;
    }

    checkbox.addEventListener("change", () => {
        localStorage.setItem("ch" + index, checkbox.checked ? "1" : "0");
    });

    wrapper.appendChild(document.createTextNode(chapter));
    list.appendChild(wrapper);
});
